name: Deploy to EC2
on:
  push:
    branches:
      - dev

env:
  DOCKER_COMPOSE_PATH: "/home/ubuntu/compose/pinup-dev/docker-compose.yml"
  JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Seoul'
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clean And Test With Gradle
        run: ./gradlew clean test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Image Build And Push
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}-pinup-dev:${{ github.sha }} . --push

      - name: Deploy to dev EC2
        uses: appleboy/ssh-action@master
        id: deploy-dev
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY_DEV }}
          envs: DOCKER_COMPOSE_PATH, JASYPT_ENCRYPTOR_PASSWORD
          script: |
            sudo docker compose down || true
            sudo docker rmi $(docker images -q) -f || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}-pinup-dev
            export JASYPT_ENCRYPTOR_PASSWORD=$JASYPT_ENCRYPTOR_PASSWORD
            sudo docker compose up -f $DOCKER_COMPOSE_PATH up -d
